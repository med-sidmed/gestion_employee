name: Mini projet DevOps ci/cd

on:
  [workflow_dispatch]

jobs:
  publish-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: build image
        run: docker build -t med2380/mini_devops:latest .

      - name: push image to dockerhub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        run: docker push med2380/mini_devops:latest
        run: docker logout

        
        

    

