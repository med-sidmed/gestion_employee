name: Mini projet DevOps CI/CD

on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build /api/ -t med2380/mini_devops:latest
      - name: push image to docker hub
        run: |
          docker login -u med2380 -p ${{ secrets.DOCKER_HUB_TOCKEN }}
          docker push med2380/med2380/mini_devops:latest