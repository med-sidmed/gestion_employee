{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Supprimer le Congé</h2>
    <p>Êtes-vous sûr de vouloir supprimer le congé de "{{ leave_request.employee.first_name }} {{ leave_request.employee.last_name }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'leave_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
