{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Supprimer le Département</h2>
    <p>Êtes-vous sûr de vouloir supprimer le département "{{ department.name }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
