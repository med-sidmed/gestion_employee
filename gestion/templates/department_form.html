{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if department %}Modifier{% else %}Ajouter{% endif %} un DÃ©partement</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ department.name|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ department.description|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
