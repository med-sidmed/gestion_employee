{% extends 'dashboard.html' %}

{% block content %}
<div class="modal fade" id="deleteEmployeeModal{{ employee.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModalLabel{{ employee.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'delete_employee' employee.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEmployeeModalLabel{{ employee.id }}">Supprimer l'Employé</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer cet employé ?</p>
                    <p class="text-warning"><small>Cette action ne peut pas être annulée.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
